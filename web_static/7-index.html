<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="icon" href="./images/icon.png" type="image/png">
    </head>
    <body>
        <header><div class="logo"></div></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tuscon</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Carlifornia</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Francisco</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>Swimming Pool</li>
                        <li>Kitchen</li>
                        <li>Parking</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>


            <section class="places">
                <h1>Places</h1>
                <div class="article">
                    <h2>Continental Hotel</h2>
                </div>
                <div class="article">
                    <h2>Serena Hotel</h2>
                </div>
                <div class="article">
                    <h2>Tamarind Hotel</h2>
                </div>
            </section>
        </div>
        <footer><p>Best School</p></footer>
    </body>
</html>
